<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0ce1ba4dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JS Slideshow</title>
</head>
<body>
    <header>
        <img src="images/logofrog.png" alt="Frog">
        <div>
            <h2>Check out my trippy frogs</h2>
            <h3>Don't touch though</h3>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fadeout"><img src="images/frog_1.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_2.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_3.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_4.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_5.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_6.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_7.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_8.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_9.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_10.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_11.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_12.jpg" alt=""></div>
                <div class="image fadeout"><img src="images/frog_13.jpg" alt=""></div>

                <div><div class="prev"><i  onclick="showImage(-1)" class="fa-brands fa-battle-net"></i></div></div>

                <div> <div class="next"><i  onclick="showImage(1)" class="fa-brands fa-hive"></i></div></div>

            </div>
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="copyright"></span> Michael Roberts Productions</p>
    </footer>
</body>
</html>
<script src="js/scripts.js"></script>
